<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/fonts/circular-std-medium-500.ttf" />
  <title>login</title>
</head>

<body>
  <div class="wrapper">
    <div class="section"></div>

    <form action="#">
      <header>
        <hgroup>
          <h2>Referral Portal</h2>
          <h5>Welcome. Login to your portal account</h5>
        </hgroup>
      </header>
      <div class="input-group">
        <label for="username">USERNAME</label>
        <div class="input-box">
          <input type="text" placeholder="" id="username" required />
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-group">
        <label for="password">PASSWORD</label>
        <div class="input-box">
          <input type="password" placeholder="" id="password" required />
          <span id="toggle-password">Show</span>
          <i class="bx bx-lock-alt"></i>
        </div>
      </div>
      <div class="reset-password">
        <label>
          <input type="checkbox" class="checkbox">Keep me logged in
        </label>
        <a href="#">Reset password</a>
      </div>
      <button type="submit" class="btn" id="btn">
        Login
      </button>
    </form>

    <img class="logo" src="assets/images/logo.png" alt="logo" />
  </div>

  <script>
    // JavaScript for form validation and show/hide password
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('btn');
      const togglePassword = document.getElementById('toggle-password');

      // Show/Hide Password
      togglePassword.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePassword.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          togglePassword.textContent = 'Show';
        }
      });

      // Form validation
      loginButton.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent form from submitting

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === 'admin' && password === 'admin') {
          // alert('Login successful');
          // Redirect or submit the form here if needed
          window.location.href = "/layout/index.html"; // Redirect to the desired page
        } else {
          alert('Invalid username or password. Please use "admin" for both fields.');
        }
      });
    });
  </script>
</body>

</html>
