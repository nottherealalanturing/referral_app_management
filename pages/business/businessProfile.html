<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/business.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
</head>
<body>
  <main class="business-main-container">
    <!-- the header -->
    <section class="business-header-2">
    <p class="pbus">Business List</p>
      <a href="#homepage" data-url="./reports/homepage.html" class="internal-link aback"> <i class="fa-solid fa-arrow-left"></i>&nbsp; Back To Business</a>
  </section>
  <section class="details-section">
    <div class="details-img-card-div">
      <div class="details-image">
        <img src="/assets/images/businessimg/tower.svg" alt="tower">
        <p>First Bank</p>
      </div>
      <!-- the card details -->
      <div class="details-card-cont">
        <div class="details-card-div">
          <!-- first card details -->
          <div class="card-detail">
            <div class="cards-info">
              <h4>Name</h4>
              <p>First Bank</p>
            </div>
            <div class="cards-info">
              <h4>Admin</h4>
              <p>Adesanya Samuel</p>
            </div>
            <div class="cards-info">
              <h4>URL</h4>
              <p>www.firstbanknigeria.com/</p>
            </div>
            <div class="cards-info">
              <h4>Status</h4>
              <p>Active</p>
            </div>
          </div>
          <!-- the border bottom div -->
          <div class="card-border-bottom"></div>
          <!-- second card details -->
          <div class="card-detail">
            <div class="cards-info">
              <h4>Base URL</h4>
              <p>Leadway.fbn.com</p>
            </div>
            <div class="cards-info">
              <h4>Email address</h4>
              <p>Info@firstbank.com</p>
            </div>
            <div class="cards-info">
              <h4>Custom Domain</h4>
              <p>None</p>
            </div>
            <div class="cards-info">
              <h4>Business Color(s)</h4>
              <p class="business-color">
                <img src="/assets/images/businessimg/businessblue.svg" alt="blue"> 
                <img src="/assets//images/businessimg/businessyellow.svg" alt="yellow"> 
                <img src="/assets/images/businessimg/businessgreen.svg" alt="green">
              </p>
          </div>
        </div>
        <!-- second border botttom -->
        <div class="card-border-bottom"></div>
          <!-- the card button -->
          <div class="card-details-button">
            <button>Edit</button>
          </div>
        </div>
      </div>
    <div class="arrow-down-div">
      <img src="/assets/images/businessimg/Group 2318.png" alt="arrow">
    </div>
  </section>
  </main>
</body>
</html>
